    <body>

        <div to="main" class="highlite_bar">
            <div onclick="toggleContent()" class="highlite_bar_item" id="item_settings">ðŸ”§</div>

</html>

<script>
    function toggleContent() {
        const contentBox = document.getElementsByClassName("highlite_bar_selected_content")[0];
        
        // If contentBox has the class .activated, remove it
        if (contentBox.classList.contains("activated")) {
            contentBox.classList.remove("activated");
            const resizeEvent = new Event('resize');
            window.dispatchEvent(resizeEvent);
        } else {
            // Otherwise, add the class .activated
            contentBox.classList.add("activated");
            const resizeEvent = new Event('resize');
            window.dispatchEvent(resizeEvent);
       }
    }
</script>
